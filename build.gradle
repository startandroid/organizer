// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha08'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {

    conf = [
            aplicationId     : "ru.startandroid.organizer",
            versionCode      : 1,
            versionName      : "1.0",

            minSdkVersion    : 16,
            targetSdkVersion : 23,
            compileSdkVersion: 28,
    ]

    versions = [
            androidx: "1.0.0-rc02",
            constraintLayout: "1.1.3",
            junit: "4.12",
            espresso: "3.1.0-alpha4",
            androidxtest: "1.1.0-alpha4"
    ]

    androidx = [
            appcompat: "androidx.appcompat:appcompat:$versions.androidx",
    ]

    constraintlayout = [
            constraintlayout: "androidx.constraintlayout:constraintlayout:$versions.constraintLayout"
    ]

    junit = [
            junit: "junit:junit:$versions.junit"
    ]

    espresso = [
            core: "androidx.test.espresso:espresso-core:$versions.espresso"
    ]

    androidxtest = [
            runner: "androidx.test:runner:$versions.androidxtest"
    ]

}