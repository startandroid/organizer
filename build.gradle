// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.3.72'

    repositories {
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.29.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        maven { url "https://jitpack.io" }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {

    conf = [
            applicationId    : "ru.startandroid.organizer",
            versionCode      : 1,
            versionName      : "1.0",
            minSdkVersion    : 21,
            targetSdkVersion : 28,
            compileSdkVersion: 29,
    ]

    versions = [
            appcompat         : '1.2.0-beta01',
            activity          : '1.1.0',
            fragment          : '1.1.0-rc04',
            lifecycle         : '2.2.0',
            constraintLayout  : '2.0.0-beta5',
            androidxcore      : '1.2.0',
            junit             : '4.13',
            espresso          : '3.3.0-beta01',
            androidxtest      : '1.3.0-beta01',
            dagger2           : '2.27',
            firebase          : '17.4.1',
            crashlytics       : '2.10.1',
            utils             : "1.0.0-beta01",
            recyclerview      : '1.2.0-alpha03',
            room              : '2.2.5',
            gson              : '2.8.6',
            rxjava2           : '2.2.19',
            rxjava2adapter    : '2.8.1',
            rxandroid         : '2.1.1',
            cardview          : "1.0.0",
            retrofit          : '2.8.1',
            logginginterceptor: '4.7.0',
            workmanager       : '2.3.4',
            material          : '1.1.0',
            dialoghelper      : "0.1.5",
            leakcanary        : '2.3',
            edittextplaces    : '0.0.6'
