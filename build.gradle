// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.3.0'

    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha12' // change version carefully. 3.4.0 requires AS 3.4
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath 'com.google.gms:google-services:4.0.1' // change version carefully. 4.1.0 doesnt work well
        classpath 'io.fabric.tools:gradle:1.26.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {

    conf = [
            aplicationId     : "ru.startandroid.organizer",
            versionCode      : 1,
            versionName      : "1.0",

            minSdkVersion    : 20,
            targetSdkVersion : 26,
            compileSdkVersion: 28,
    ]

    versions = [
            androidx: "1.0.0-rc02",
            constraintLayout: "1.1.3",
            junit: "4.12",
            espresso: "3.1.0-alpha4",
            androidxtest: "1.1.0-alpha4",
            dagger2: "2.16",
            firebase: "16.0.3",
            crashlytics: "2.9.5",
            utils: "1.0.0-beta01",
            recyclerview: "1.0.0-beta01",
            room: "2.0.0-beta01",
            gson: "2.8.5",
            rxjava2: "2.2.2",
            rxandroid: "2.1.0",
            cardview: "1.0.0"
    ]



    androidx = [
            appcompat: "androidx.appcompat:appcompat:${versions.androidx}"
    ]

    androidx_view = [
            constraintlayout: "androidx.constraintlayout:constraintlayout:${versions.constraintLayout}",
            recyclerview: "androidx.recyclerview:recyclerview:${versions.recyclerview}",
            cardview: "androidx.cardview:cardview:${versions.cardview}"
    ]

    junit = [
            junit: "junit:junit:${versions.junit}"
    ]

    espresso = [
            core: "androidx.test.espresso:espresso-core:${versions.espresso}"
    ]

    androidxtest = [
            runner: "androidx.test:runner:${versions.androidxtest}"
    ]

    dagger = [
            dagger: "com.google.dagger:dagger:${versions.dagger2}",
            daggerCompiler: "com.google.dagger:dagger-compiler:${versions.dagger2}",
            daggerAndroid: "com.google.dagger:dagger-android:${versions.dagger2}",
            daggerAndroidProcessor: "com.google.dagger:dagger-android-processor:${versions.dagger2}"
    ]

    kotlinn = [
            stdlibjdk8: "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}"
    ]

    firebase = [
            core: "com.google.firebase:firebase-core:${versions.firebase}"
    ]

    crashlyticss = [
            crashlytics: "com.crashlytics.sdk.android:crashlytics:${versions.crashlytics}"
    ]

    support = [
            utils : "androidx.legacy:legacy-support-core-utils:${versions.utils}",
    ]

    room = [
            roomCommon: "androidx.room:room-common:${versions.room}",
            roomRuntime: "androidx.room:room-runtime:${versions.room}",
            roomCompiler: "androidx.room:room-compiler:${versions.room}",
            roomRxjava2: "androidx.room:room-rxjava2:${versions.room}"
    ]

    gson = [
            gson: "com.google.code.gson:gson:${versions.gson}"
    ]

    rxjava2 = [
            rxjndroid: "io.reactivex.rxjava2:rxandroid:${versions.rxandroid}",
            rxjava: "io.reactivex.rxjava2:rxjava:${versions.rxjava2}"
    ]
}